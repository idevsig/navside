<div class="url-card col-6 col-sm-6 col-md-4 col-xl-5a col-xxl-6a" id="{{ .index }}">
    <div class="url-body default">
        {{ if .ctx.qrcode }}
        <a href="javascript:void(0);" 
            class="card no-c mb-4" 
            alt="{{ .ctx.title }}" 
            data-toggle="tooltip" 
            data-placement="bottom" 
            data-html="true" 
            rel="noopener noreferrer"
            title="<img src='{{ .ctx.qrcode }}' width='128'>">
        {{ else }}	
        <a href="{{ .ctx.url }}" 
            target="_blank" 
            alt="{{ .ctx.title }}" 
            title="{{ .ctx.description }}"
            class="card no-c mb-4" 
            data-url="{{ .ctx.url }}" 
            data-placement="bottom" 
            data-toggle="tooltip"
            rel="noopener noreferrer">
        {{ end }}

            <div class="card-body">
                <div class="url-content d-flex align-items-center">
                    <div class="url-img mr-2 d-flex align-items-center justify-content-center">
                    {{ $logoUrl := .ctx.logo }}
                    {{ if hasPrefix $logoUrl "http" }}
                        <img class="lazy" 
                            src="{{ $logoUrl }}" 
                            data-src="{{ $logoUrl }}" 
                            onerror="this.src='{{ .defaultLogo }}'"
                            alt="{{ .ctx.title }}">
                    {{ else }}
                        {{ if $logoUrl }}
                            <img class="lazy" 
                                src="{{ .logosPath }}/{{ $logoUrl }}" 
                                onerror="javascript: this.src='{{ .defaultLogo }}'"
                                alt="{{ .ctx.title }}">
                        {{ else }}
                            <img class="lazy" src="{{ .defaultLogo }}" alt="{{ .ctx.title }}">
                        {{ end }}
                    {{ end }}	
                    </div>
                    <div class="url-info flex-fill">
                        <div class="text-sm overflowClip_1">
                            <strong>{{ .ctx.title }}</strong>
                        </div>
                        <p class="overflowClip_1 m-0 text-muted text-xs">{{ .ctx.description }}</p>
                    </div>                                        
                </div>
            </div>                                
        </a>
        <a href="{{ .ctx.url }}" 
            class="togo text-center text-muted is-views" 
            data-id="689" 
            data-toggle="tooltip" 
            data-placement="right" 
            title="直达" 
            rel="nofollow"><i class="far fa-arrow-alt-circle-right"></i></a>                                
    </div>
</div>
