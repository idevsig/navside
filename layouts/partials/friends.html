<h4 class="text-gray text-lg mb-4" id="friendlink">
    <i class="iconfont icon-book-mark-line icon-lg mr-2"></i>友情链接
</h4>
<div class="friendlink text-xs card">
    <div class="card-body">
        {{ range .Site.Data.friendlinks }}
        <a href="{{ .url }}" title="{{ .description }}" target="_blank">{{ .title }}</a>
        {{ end }}        
    </div>
</div>
